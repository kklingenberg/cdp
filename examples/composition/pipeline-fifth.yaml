---
name: "fifth"
input:
  redis:
    instance: redis://redis:6379/0
    psubscribe: "*-fifth"

steps:
  debug:
    flatmap:
      send-stdout:
        jq-expr: |-
          [
            .[].n, ": ",
            (.[].d | if . == null then "<nothing>" else . end),
            " (",
            (.[].t | map(.p) | join(" --> ")),
            ")"
          ] | join("")
